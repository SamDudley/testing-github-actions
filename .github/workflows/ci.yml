name: cakes CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry
        run: pip install poetry

      - name: Build project
        run: make build

      - name: Run lint checks
        run: make lint

      - name: Run tests
        run: make test
